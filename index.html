<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Of AI by Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f7ff;
            --primary-dark: #00c2cb;
            --secondary: #ff00d6;
            --secondary-dark: #cc00ab;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #ffffff;
            --gray: #a0a0c0;
            --card-bg: rgba(10, 10, 30, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --user-chat: linear-gradient(135deg, #00f7ff, #0088ff);
            --bot-chat: linear-gradient(135deg, #ff00d6, #ff5500);
            --gemini-color: #ff5500;
            --gpt-color: #00f7ff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @font-face {
            font-family: 'Vazirmatn';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css');
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 247, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 214, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-screen::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                linear-gradient(0deg, transparent, var(--primary), transparent),
                linear-gradient(90deg, transparent, var(--secondary), transparent);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-form {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 50px rgba(0, 247, 255, 0.2),
                        0 0 30px rgba(255, 0, 214, 0.2);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 30px rgba(0, 247, 255, 0.2), 0 0 20px rgba(255, 0, 214, 0.2); }
            100% { box-shadow: 0 0 50px rgba(0, 247, 255, 0.4), 0 0 30px rgba(255, 0, 214, 0.4); }
        }

        .login-form h2 {
            margin-bottom: 25px;
            text-align: center;
            font-size: 28px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray);
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: var(--glass-bg);
            color: white;
            font-size: 16px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .chat-container {
            display: none;
            flex-direction: column;
            height: 100vh;
            background: var(--dark);
        }

        .header {
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            font-size: 22px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .header-controls {
            display: flex;
            gap: 15px;
        }

        .control-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--light);
            border-radius: 10px;
            padding: 10px 15px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-btn:hover {
            background: rgba(0, 247, 255, 0.1);
            border-color: var(--primary);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="rgba(10,10,30,0.5)" width="100" height="100"/><path d="M0 50L100 50M50 0L50 100" stroke="rgba(0,247,255,0.05)" stroke-width="1"/></svg>');
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            margin-bottom: 10px;
            position: relative;
            animation: messageAppear 0.4s ease-out;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }

        @keyframes messageAppear {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .user-message {
            align-self: flex-end;
            background: var(--user-chat);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            align-self: flex-start;
            background: var(--bot-chat);
            color: white;
            border-bottom-left-radius: 5px;
        }

        .model-indicator {
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
            opacity: 0.8;
            text-align: left;
            direction: ltr;
            font-family: monospace;
        }

        .gpt-indicator {
            color: var(--gpt-color);
        }

        .gemini-indicator {
            color: var(--gemini-color);
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: rgba(10, 10, 30, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass-border);
            gap: 15px;
        }

        #message-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 16px;
            resize: none;
            max-height: 150px;
            outline: none;
            background: var(--glass-bg);
            color: white;
            transition: all 0.3s;
        }

        #message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.2);
        }

        #send-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            align-self: flex-end;
        }

        #send-btn:hover {
            transform: rotate(15deg) scale(1.05);
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.4);
        }

        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: var(--glass-bg);
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 15px;
            color: var(--light);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(5px);
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: var(--primary);
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
            background: var(--secondary);
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
            background: var(--primary);
        }

        @keyframes typing {
            0%, 100% { transform: translateY(0); opacity: 0.6; }
            50% { transform: translateY(-5px); opacity: 1; }
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: rgba(10, 10, 30, 0.95);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--glass-border);
            padding: 30px;
            z-index: 1000;
            transition: right 0.4s ease;
            overflow-y: auto;
        }

        .settings-panel.active {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--glass-border);
        }

        .settings-header h2 {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }

        .close-settings {
            background: none;
            border: none;
            color: var(--light);
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-settings:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .settings-section {
            margin-bottom: 25px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
            color: var(--primary);
            font-size: 18px;
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .theme-option {
            height: 60px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .theme-option:hover {
            transform: scale(1.05);
        }

        .theme-option.active {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
        }

        .theme-1 { background: linear-gradient(135deg, #00f7ff, #ff00d6); }
        .theme-2 { background: linear-gradient(135deg, #ff5500, #ff00d6); }
        .theme-3 { background: linear-gradient(135deg, #00ff66, #00aaff); }
        .theme-4 { background: linear-gradient(135deg, #ffcc00, #ff0066); }
        .theme-5 { background: linear-gradient(135deg, #aa00ff, #5500ff); }
        .theme-6 { background: linear-gradient(135deg, #ff0055, #ffaa00); }

        .creator-info {
            background: var(--glass-bg);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            border: 1px solid var(--glass-border);
        }

        .creator-info h3 {
            color: var(--secondary);
            margin-bottom: 10px;
        }

        .creator-info p {
            color: var(--gray);
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .message {
                max-width: 85%;
            }
            
            .settings-panel {
                width: 300px;
            }
            
            .theme-options {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* انیمیشن‌های پیشرفته */
        .holographic-effect {
            position: relative;
            overflow: hidden;
        }

        .holographic-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(45deg);
            animation: holographic 3s linear infinite;
            pointer-events: none;
        }

        @keyframes holographic {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            opacity: 0.5;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100vh) translateX(100vw); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-screen" id="loginScreen">
        <div class="login-form holographic-effect">

    <div class="chat-container" id="chatContainer">

            <h1>چت هوش مصنوعی 2055</h1>
            <div class="header-controls">
                <button class="control-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i> تنظیمات
                </button>

        <div class="input-area">
            <textarea id="message-input" placeholder="پیام خود را اینجا تایپ کنید..."></textarea>

                <i class="fas fa-paper-plane"></i>
            </button>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h2>تنظیمات پیشرفته</h2>
            <button class="close-settings" id="closeSettings">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="settings-section">
            <h3>انتخاب تم رنگی</h3>
            <div class="theme-options">
                <div class="theme-option theme-1 active" data-theme="1"></div>
                <div class="theme-option theme-2" data-theme="2"></div>
                <div class="theme-option theme-3" data-theme="3"></div>
                <div class="theme-option theme-4" data-theme="4"></div>
                <div class="theme-option theme-5" data-theme="5"></div>
                <div class="theme-option theme-6" data-theme="6"></div>
            </div>
        </div>
        
        <div class="settings-section">
            <h3>تنظیمات نمایش</h3>
            <!-- حذف بخش اندازه فونت -->
            <div class="input-group">
                <label for="animation-speed">سرعت انیمیشن‌ها</label>
                <input type="range" id="animation-speed" min="1" max="5" value="3">
            </div>
        </div>
        
        <div class="creator-info">
            <h3>سازنده سیستم</h3>
            <p>Amir Mohammad Malek Ahmadi</p>
            <p>چت با GPT  &  GEMINI</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginScreen = document.getElementById('loginScreen');
            const chatContainer = document.getElementById('chatContainer');
            const usernameInput = document.getElementById('username-input');
            const passwordInput = document.getElementById('password-input');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logoutBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const closeSettings = document.getElementById('closeSettings');
            const settingsPanel = document.getElementById('settingsPanel');
            const chatBox = document.getElementById('chatBox');
            const messageInput = document.getElementById('message-input');
            const sendBtn = document.getElementById('send-btn');
            const typingIndicator = document.getElementById('typingIndicator');
            const particlesContainer = document.getElementById('particles');
            
            const API_KEY_GPT = 'sk-jbaOtAbPUOmt6XCnqTRceWlF7gVn8sN90iTxMuC4Tlclm3ib';
            const API_KEY_GEMINI = 'sk-Ypi6x3h8gfwYBr6LEc2V0CnDfp27AoaF35iiEG8BSAoFuFED';
            const API_URL = 'https://api.gapgpt.app/v1';
            const CORRECT_PASSWORD = '123654';
            
            // ایجاد ذرات شناور
            function createParticles() {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    const size = Math.random() * 5 + 2;
                    const colors = ['#00f7ff', '#ff00d6', '#ff5500', '#00ff66'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.background = color;
                    particle.style.left = `${Math.random() * 100}vw`;
                    particle.style.top = `${Math.random() * 100}vh`;
                    particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                    particle.style.animationDelay = `${Math.random() * 5}s`;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            createParticles();
            
            // بررسی لاگین
            loginBtn.addEventListener('click', function() {
                if (passwordInput.value === CORRECT_PASSWORD && usernameInput.value.trim() !== '') {
                    loginScreen.style.display = 'none';
                    chatContainer.style.display = 'flex';
                } else {
                    if (passwordInput.value !== CORRECT_PASSWORD) {
                        alert('رمز عبور اشتباه است! در حال خروج از سیستم...');
                        setTimeout(() => {
                            window.location.href = 'about:blank';
                        }, 2000);
                    } else {
                        alert('لطفاً نام کاربری خود را وارد کنید!');
                    }
                }
            });
            
            // مدیریت تنظیمات
            settingsBtn.addEventListener('click', function() {
                settingsPanel.classList.add('active');
            });
            
            closeSettings.addEventListener('click', function() {
                settingsPanel.classList.remove('active');
            });
            
            // تغییر تم
            document.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelector('.theme-option.active').classList.remove('active');
                    this.classList.add('active');
                    
                    // تغییر تم بر اساس داده theme
                    const theme = this.getAttribute('data-theme');
                    changeTheme(theme);
                });
            });
            
            function changeTheme(themeId) {
                const root = document.documentElement;
                
                switch(themeId) {
                    case '1':
                        root.style.setProperty('--primary', '#00f7ff');
                        root.style.setProperty('--secondary', '#ff00d6');
                        break;
                    case '2':
                        root.style.setProperty('--primary', '#ff5500');
                        root.style.setProperty('--secondary', '#ff00d6');
                        break;
                    case '3':
                        root.style.setProperty('--primary', '#00ff66');
                        root.style.setProperty('--secondary', '#00aaff');
                        break;
                    case '4':
                        root.style.setProperty('--primary', '#ffcc00');
                        root.style.setProperty('--secondary', '#ff0066');
                        break;
                    case '5':
                        root.style.setProperty('--primary', '#aa00ff');
                        root.style.setProperty('--secondary', '#5500ff');
                        break;
                    case '6':
                        root.style.setProperty('--primary', '#ff0055');
                        root.style.setProperty('--secondary', '#ffaa00');
                        break;
                }
            }
            
            // خروج از حساب
            logoutBtn.addEventListener('click', function() {
                loginScreen.style.display = 'flex';
                chatContainer.style.display = 'none';
                usernameInput.value = '';
                passwordInput.value = '';
            });
            
            // ارسال پیام با کلیک روی دکمه
            sendBtn.addEventListener('click', sendMessage);
            
            // ارسال پیام با فشار دادن Enter
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
                
                // اتورایز کردن textarea
                if (e.key === 'Enter' && e.shiftKey) {
                    this.style.height = 'auto';
                    this.style.height = (this.scrollHeight) + 'px';
                }
            });
            
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                // نمایش پیام کاربر
                addMessage(message, 'user');
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // نمایش نشانگر تایپ
                typingIndicator.style.display = 'block';
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // ارسال درخواست به هر دو مدل
                Promise.all([
                    queryGPT4o(message),
                    queryGemini(message)
                ]).then(() => {
                    typingIndicator.style.display = 'none';
                }).catch(error => {
                    typingIndicator.style.display = 'none';
                    addMessage('خطا در دریافت پاسخ. لطفاً دوباره تلاش کنید.', 'bot', 'error');
                });
            }
            
            function addMessage(text, sender, model = null) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(sender + '-message');
                
                let indicator = '';
                if (sender === 'bot' && model) {
                    indicator = `<div class="model-indicator ${model === 'gpt' ? 'gpt' : 'gemini'}-indicator">${model === 'gpt' ? 'GPT-4o' : 'gemini-2.5-pro'}</div>`;
                }
                
                messageElement.innerHTML = `<div>${text}</div>${indicator}`;
                chatBox.appendChild(messageElement);
                
                // اسکرول به پایین
                chatBox.scrollTop = chatBox.scrollHeight;
            }
            
            async function queryGPT4o(question) {
                try {
                    const response = await fetch(`${API_URL}/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY_GPT}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o',
                            messages: [
                                { role: 'system', content: 'You are a helpful assistant that provides detailed and accurate responses in Persian.' },
                                { role: 'user', content: question }
                            ],
                            temperature: 0.7
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`خطای HTTP: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const answer = data.choices[0].message.content;
                    addMessage(answer, 'bot', 'gpt');
                } catch (error) {
                    console.error('Error querying GPT-4o:', error);
                    addMessage('خطا در دریافت پاسخ از GPT-4o: ' + error.message, 'bot', 'gpt');
                }
            }
            
            async function queryGemini(question) {
                try {
                    // استفاده از API Gemini با کلید ارائه شده
                    const response = await fetch(`${API_URL}/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_KEY_GEMINI}`
                        },
                        body: JSON.stringify({
                            model: 'gemini-2.5-pro',
                            messages: [
                                { role: 'system', content: 'You are a helpful assistant that provides detailed and accurate responses in Persian.' },
                                { role: 'user', content: question }
                            ],
                            temperature: 0.7
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`خطای HTTP: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const answer = data.choices[0].message.content;
                    addMessage(answer, 'bot', 'gemini');
                } catch (error) {
                    console.error('Error querying Gemini:', error);
                    addMessage('خطا در دریافت پاسخ از Gemini: ' + error.message, 'bot', 'gemini');
                }
            }
        });
    </script>
